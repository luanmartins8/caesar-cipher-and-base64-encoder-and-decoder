<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CODIFICADOR</title>
</head>

<body>
    <div class="flex-container">
        <h1>CODIFICADOR</h1>
        <div id="form">
            <form action="/action_page.php">
                <select name="codes" id="codes">
                    <option value="" disabled selected>Select a code type</option>
                    <option value="caesarCipher">Caesar Cipher</option>
                    <option value="base64">Base64</option>
                </select>
                <div class="textBox">
                    <p><label for="user"></label></p>
                    <textarea id="textArea" name="message" rows="4" cols="50"
                        placeholder="Write your message"></textarea>
                </div>
                <div class="divIncrease">
                    <label for="key">Shift / Key (max. 25):</label>
                    <input type="number" id="key" value="1" max="26" />
                </div>
                <br>
                <div class="typeRadio">
                    <div>
                        <input type="radio" name="cod" class="radio" id="code" />
                        <label for="encode">Encode</label>
                    </div>

                    <div>
                        <input type="radio" name="cod" class="radio" id="decode" />
                        <label for="decode">Decode</label>
                    </div>
                </div>
                <button id="codeButton">
                    <p>Encode</p>
                </button>
                <div class="textBox">
                    <textarea id="textArea" name="resultMessage" rows="4" cols="50" readonly
                        placeholder="Encoded message"></textarea>
                </div>
            </form>
        </div>
    </div>
    <br>
    </div>
    <div class="footer">
        <div class="footerOpacity"></div>
        <p>Footer</p>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
